<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create your Todo App account">
  <title>Sign Up - Todo App</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">âœ“</div>
      <h1 class="auth-title">Get Started</h1>
      <p class="auth-subtitle">Create your account to start organizing</p>
    </div>

    <div class="auth-card">
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="signupForm" class="auth-form">
        <div class="form-group">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            id="name"
            class="form-input"
            placeholder="John Doe"
            required
            autocomplete="name"
          >
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="you@example.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="At least 6 characters"
            required
            autocomplete="new-password"
            minlength="6"
          >
        </div>

        <button type="submit" class="btn btn-primary" id="signupBtn">
          Create Account
        </button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html" class="auth-link">Login</a></p>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    // Redirect if already authenticated
    checkAuthAndRedirect();

    const signupForm = document.getElementById('signupForm');
    const signupBtn = document.getElementById('signupBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Hide previous messages
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
      signupBtn.disabled = true;
      signupBtn.textContent = 'Creating account...';

      try {
        await signup(name, email, password);
        successMessage.textContent = 'Account created successfully! Redirecting...';
        successMessage.classList.add('show');

        // Redirect to main app after a short delay
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      } catch (error) {
        errorMessage.textContent = error.message || 'Signup failed. Please try again.';
        errorMessage.classList.add('show');
        signupBtn.disabled = false;
        signupBtn.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
