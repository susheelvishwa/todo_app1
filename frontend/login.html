<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to your Todo App account">
  <title>Login - Todo App</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">âœ“</div>
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Login to manage your tasks</p>
    </div>

    <div class="auth-card">
      <div id="errorMessage" class="error-message"></div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="you@example.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
            minlength="6"
          >
        </div>

        <button type="submit" class="btn btn-primary" id="loginBtn">
          Login
        </button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up</a></p>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    // Redirect if already authenticated
    checkAuthAndRedirect();

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Hide previous errors
      errorMessage.classList.remove('show');
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      try {
        await login(email, password);
        // Redirect to main app on success
        window.location.href = 'index.html';
      } catch (error) {
        errorMessage.textContent = error.message || 'Login failed. Please try again.';
        errorMessage.classList.add('show');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
